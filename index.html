<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Dummy Website with Chatbot</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <h1>Welcome to My Website</h1>
    <p>This is a sample page to test the chatbot integration.</p>
  </header>

  <main>
    <section class="content">
      <p>Here you can write about your project, product, or service.</p>
    </section>
  </main>

  <!-- Add the Bot Framework Web Chat script -->
  <script src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>

  <div id="bot-container" style="height: 400px; width: 300px;"></div>

  <script>
    window.WebChat.renderWebChat(
      {
        directLine: window.WebChat.createDirectLine({
          // secret: 'YOUR_DIRECT_LINE_SECRET',  // If using Azure, replace with your Direct Line secret
          // If your bot is hosted on your own server, set the DirectLine URL to the bot's endpoint
          // For example:
          url: 'https://0f48-156-208-37-13.ngrok-free.app/api/messages', 
          webSocket: false, // You can set this to true if your bot supports WebSockets
        })
      },
      document.getElementById('bot-container')
    );
  </script>

  <footer>
    <p>Chatbot integration example.</p>
  </footer>

</body>
</html>
