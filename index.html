<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Dummy Website</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <h1>Welcome to My Dummy Website</h1>
    <p>This is a sample page to test my chatbot integration.</p>
  </header>

  <main>
    <section class="content">
      <p>Here you can write about your project, product, or service.</p>
    </section>

    <!-- Chatbot Section -->
    <section id="chatbot-container">
      <iframe 
        src="https://your-chatbot-url.com" 
        title="Chatbot"
        width="100%" 
        height="100%" 
        style="border: none;">
      </iframe>
    </section>
  </main>

  <!-- Optional Floating Chat Button -->
  <button id="chat-toggle">ðŸ’¬ Chat</button>

  <script>
    const toggleBtn = document.getElementById('chat-toggle');
    const chatbot = document.getElementById('chatbot-container');

    toggleBtn.addEventListener('click', () => {
      chatbot.classList.toggle('visible');
    });
  </script>
</body>
</html>
